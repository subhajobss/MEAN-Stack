<mat-accordion multi="true" *ngIf="storedPosts && storedPosts.length > 0">
    <mat-expansion-panel  *ngFor="let post of storedPosts">
        <mat-expansion-panel-header> 
                {{post.title}}
        </mat-expansion-panel-header>
                <p>{{post.content}}</p>
                <mat-action-row>
                    <button mat-button color="primary">EDIT</button>
                    <button mat-button color="warn">DELETE</button>
                </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1 info-text"
     *ngIf="storedPosts && storedPosts.length <= 0"> No posts added yet! </p>
